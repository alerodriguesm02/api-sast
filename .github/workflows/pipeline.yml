name: Entrega P2

on:
  push:
    branches:
      - main
      - develop

jobs:
  # --- ETAPA 1: CI (Testes e Segurança) ---
  ci-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
        env:
          # Injetamos valores falsos apenas para a aplicação não travar ao iniciar
          DB_HOST: "127.0.0.1"
          DB_USER: "teste"
          DB_PASSWORD: "teste"
          DB_NAME: "teste_db"
          PORT: "3000"

      - name: SAST Scan (SonarCloud)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # --- ETAPA 2: CD (Entrega e Deploy) ---
  cd-deploy:
    needs: ci-security
    # A linha abaixo garante que o deploy só ocorra na branch main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/entrega-p2:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/entrega-p2:latest

      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}